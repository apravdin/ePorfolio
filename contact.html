<!DOCTYPE html>
<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script>
  var origin = location.protocol + '//' + location.hostname + '/';
  $(function(){
    $('#header').load(origin + "header.html");
    $('#footer').load(origin + "footer.html");
  });
  </script>
  <style type="text/css">
  #header .navbar-inner {
    background-image: none;
    background: rgba(0,0,0,0.5);
    color:white;
    border-width: 0;
  }
  .container-fluid {
    padding-left:0;
    padding-right:0;
  }
  .logo {
    float:left;
    margin-left: 40px;
  }
  #footer {
    padding: 10px 50px;
    text-align: center;
  }
  .nav.pull-right img {
    transition: opacity 0.5s;
    opacity: 0.5;
  }
  .nav.pull-right img:hover {
    transition: opacity 0.5s;
    opacity: 1;
  }
  </style>
</head>
<body>

  <div id="header"></div>
  <div>Content</div>
  <div id="footer"></div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
